<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游玩游戏</title>
    <link rel="icon" href="images/WS.jpg" type="image/jpeg">
    <!-- Font Awesome CDN（可选，用于图标） -->
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/play_game.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>游玩游戏</h1>
        </header>

        <section id="game-info" class="section">
            <h2>游戏标题: <span id="game-title"></span></h2>
            <p>背景故事: <span id="game-background"></span></p>
        </section>

        <section id="player-status" class="section">
            <h3>玩家属性</h3>
            <ul id="attribute-list"></ul>
        </section>

        <section id="event-section" class="section" style="display:none;">
            <h3 id="event-title"></h3>
            <p id="event-description"></p>
            <div id="options" class="options-container"></div>
        </section>

        <footer>
            <button id="start-game-btn" class="btn" aria-label="开始游戏"><i class="fas fa-play"></i> 开始游戏</button>
        </footer>
    </div>

    <script src="js/play_game.js"></script>
</body>
</html>
