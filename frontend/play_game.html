<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游玩游戏</title>
</head>
<body>
    <h1>游玩游戏</h1>

    <div id="game-info">
        <h2>游戏标题: <span id="game-title"></span></h2>
        <p>背景故事: <span id="game-background"></span></p>
    </div>

    <div id="player-status">
        <h3>玩家属性</h3>
        <ul id="attribute-list"></ul>
    </div>

    <div id="event-section" style="display:none;">
        <h3 id="event-title"></h3>
        <p id="event-description"></p>
        <div id="options"></div>
    </div>

    <button id="start-game-btn">开始游戏</button>

    <script src="js/play_game.js"></script>
</body>
</html>
